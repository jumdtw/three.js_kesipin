<html>

    <title>team07</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <div style="flex: 1 1; position: relative; overflow:hidden;">

      <div id="start-screen">
          <div id='start-screen-button'>
            <input class="form-control" type="text" name="nickname" id="nickname" placeholder="Your nickname" autofocus><br/><br/>
            <button class='btn btn-success' style="font-size: xx-large;text-align: center;" id="start-button">Start</button>
          </div>
      </div>

      <div id="waitting-screen">
        <div id='waitting'>
          <div id='before_num'>
            <p>参加者が集まるまでお待ちください</p><br>
            <p></p>
          </div>
        </div>
      </div>

      <div id='status'>

      </div>

      <div id="not_entry">
        <div style="text-align: center; width: 100%; font-size: 100px;">
          <p>おめぇの席ねぇから!!!!!!!!!!!!!!</p>
          <button id='not_entry-button'type='button' class='btn btn-warning' style="font-size: xx-large;" id="return-menu"><a href='index.html'>メニューへ戻る</a></button>
        </div>
      </div>

      <div id="alert_turn" style="text-align: center; width: 100%; font-size: 100px;display: none;">
        <p></p>
      </div>

      <div id="loser-screen">
        <div style="text-align: center; width: 100%; font-size: xx-large;">
            <ul id='loser'>
              <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_y.png'></li>
              <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_o.png'></li>
              <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_u.png'></li>
              <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_l.png'></li>
              <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_o.png'></li>
              <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_s.png'></li>
              <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_e.png'></li>
            </ul><br>
            <button id='loser-button'type='button' class='btn btn-primary' style="font-size: xx-large;" id="return-menu"><a href='index.html'>メニューへ戻る</a></button>
        </div>
      </div>

      <div id="winer-screen">
        <div style="text-align: center; width: 100%; font-size: xx-large;">
            <ul id='winer'>
              <li class='winer_cell' style='padding: 0px 0px 50px 0px;'><img src='./images/user_display/end_display/winer/WIN .png'></li>
              <li class='winer_cell'><img src='./images/user_display/end_display/winer/get1000 .png'></li>
            </ul><br>
            <button id='winer-button' type='button' class='btn btn-warning' style="font-size: xx-large;" id="return-menu"><a href='index.html'>メニューへ戻る</a></button>
        </div>
      </div>

      <div id='user_table'>
        <canvas id="mycanvas" class='user_table_cell'></canvas>

        <div id='now-power' class='user_table_cell'>

        </div>

        <div id='operation' class='user_table_cell UI'>
            <p class='operation-cell'>W: power　up</p><br />
            <p class='operation-cell'>S: power　down</p><br />
            <p class='operation-cell'>D,A: change　angle </p><br />
            <p class='operation-cell'>L: shoot</p>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
