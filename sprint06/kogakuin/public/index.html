<html>
  <head>
    <title>team07</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel='stylesheet' type='text/css' href='./stylesheets/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="../socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <div style="flex: 1 1; position: relative; overflow:hidden;">
        <div id="start-screen">
            <div style="text-align: center; width: 100%; font-size: xx-large;">
                <input type="text" name="nickname" id="nickname" placeholder="Your nickname" autofocus><br/><br/>
                <button class='btn btn-success' style="font-size: xx-large;" id="start-button">Start</button>
            </div>
        </div>
        <div id="end-screen">
          <div style="text-align: center; width: 100%; font-size: xx-large;">
              <ul id='loser'>
                <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_y.png'></li>
                <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_o.png'></li>
                <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_u.png'></li>
                <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_l.png'></li>
                <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_o.png'></li>
                <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_s.png'></li>
                <li class='loser_cell'><img src='./images/user_display/end_display/loser/paint_capital_e.png'></li>
              </ul><br>
              <button type='button' class='btn btn-primary' style="font-size: xx-large;" id="return-menu">メニューへ戻る</button>
          </div>
        </div>
        <canvas id="canvas-2d" width="1000" height="1000" style="position:absolute;width:100%;height:100%;object-fit:contain;"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./javascripts/game.js"></script>
  </body>
</html>
